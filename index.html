<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4"> <!-- Ancho de la tarjeta (ej. col-md-6 para hacerla mÃ¡s ancha) -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Exercise</h5>
                        <p class="card-text">Redo this card in CSS and if possible using Bootstrap 4 or 5</p>
                        <div class="d-flex flex-row gap-2 justify-content-end">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-dark">Got it</button>
                                <button type="button" class="btn btn-light border border-dark">I don't know</button>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Options
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li class="dropdown-item">Option 1</li>
                                    <li class="dropdown-item">Option 2</li>
                                    <li class="dropdown-item">Option 3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
